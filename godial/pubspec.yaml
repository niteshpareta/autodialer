name: godial
description: Offline-first CRM and Auto Dialer app
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Database
  sqflite: ^2.3.0
  drift: ^2.13.0
  sqlite3_flutter_libs: ^0.5.18
  path: ^1.8.3
  path_provider: ^2.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Navigation
  go_router: ^12.0.0

  # Data Processing
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  uuid: ^4.2.1
  collection: ^1.18.0

  # UI Components
  flutter_native_splash: ^2.3.5
  animations: ^2.0.8
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0

  # Communication
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  flutter_phone_direct_caller: ^2.1.1
  telephony: ^0.2.0
  flutter_contacts: ^1.1.7

  # Excel Import/Export
  excel: ^2.1.0
  file_picker: ^6.1.1

  # Icons and Fonts
  flutter_vector_icons: ^2.0.0
  google_fonts: ^6.1.0

  # Utilities
  intl: ^0.18.1
  flutter_local_notifications: ^16.1.0
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.6
  drift_dev: ^2.13.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.0

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.3
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700